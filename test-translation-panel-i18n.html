    .key-value {

    function generateTestResults() {
      const container = document.getElementById('testResults');
      
      Object.entries(languages).forEach(([code, data]) => {
        const card = document.createElement('div');

        card.appendChild(title);
        
        const keyList = document.createElement('ul');
        keyList.className = 'key-list';
        
        let allKeysPresent = true;
        requiredKeys.forEach(key => {
          const item = document.createElement('li');
          item.className = 'key-item';
          
          const keyName = document.createElement('span');
          keyName.className = 'key-name';

          if (!data.translations[key]) {
            allKeysPresent = false;
          }
          
          item.appendChild(keyName);
          item.appendChild(keyValue);
          keyList.appendChild(item);
        });
        
        card.appendChild(keyList);
        
        const badge = document.createElement('div');
        badge.className = `status-badge ${allKeysPresent ? 'status-success' : 'status-error'}`;
