<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate Translate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Annotate Translate</h1>
        <div class="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="enable-translate">
                    <input type="checkbox" id="enable-translate" checked>
                    Enable Translation
                </label>
            </div>
            <div class="setting-item">
                <label for="enable-annotate">
                    <input type="checkbox" id="enable-annotate" checked>
                    Enable Annotation
                </label>
            </div>
            <div class="setting-item">
                <label for="target-language">Target Language:</label>
                <select id="target-language">
                    <option value="en">English</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>
        <div class="actions">
            <button id="save-settings">Save Settings</button>
            <button id="clear-annotations">Clear All Annotations</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
