<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Selection Diagnostic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .info-row {
      margin: 10px 0;
      padding: 5px;
      background: white;
      border-left: 3px solid #4CAF50;
      padding-left: 10px;
    }
    .error {
      border-left-color: #f44336;
    }
    .warning {
      border-left-color: #ff9800;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    code {
      background: #e0e0e0;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    pre {
      background: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Provider Selection Diagnostic</h1>
  
  <div class="section">
    <h2>Current Status</h2>
    <div id="status-info"></div>
  </div>

  <div class="section">
    <h2>Storage Inspection</h2>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear All Settings</button>
    <div id="storage-info"></div>
  </div>

  <div class="section">
    <h2>Provider Registration</h2>
    <button onclick="checkProviders()">Check Providers</button>
    <div id="provider-info"></div>
  </div>

  <div class="section">
    <h2>Test Operations</h2>
    <button onclick="setProvider('google')">Set Google</button>
    <button onclick="setProvider('youdao')">Set Youdao</button>
    <button onclick="setProvider('deepl')">Set DeepL</button>
    <button onclick="setProvider('openai')">Set OpenAI</button>
    <div id="test-info"></div>
  </div>

  <div class="section">
    <h2>Console Logs</h2>
    <div id="console-logs" style="max-height: 300px; overflow-y: auto;"></div>
  </div>

  <script>
    const consoleDiv = document.getElementById('console-logs');
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    function addLog(type, ...args) {
      const logDiv = document.createElement('div');
      logDiv.className = `info-row ${type === 'error' ? 'error' : type === 'warn' ? 'warning' : ''}`;
      logDiv.textContent = `[${type.toUpperCase()}] ${args.join(' ')}`;
      consoleDiv.appendChild(logDiv);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog('log', ...args);
    };

    console.error = function(...args) {
      originalError.apply(console, args);
      addLog('error', ...args);
    };

    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addLog('warn', ...args);
    };

    function checkStorage() {
      chrome.storage.sync.get(null, (items) => {
        const div = document.getElementById('storage-info');
        div.innerHTML = '<pre>' + JSON.stringify(items, null, 2) + '</pre>';
        console.log('Storage contents:', items);
      });
    }

    function clearStorage() {
      if (confirm('Are you sure you want to clear all settings?')) {
        chrome.storage.sync.clear(() => {
          console.log('Storage cleared');
          checkStorage();
        });
      }
    }

    function checkProviders() {
      const div = document.getElementById('provider-info');
      
      if (typeof translationService === 'undefined') {
        div.innerHTML = '<div class="info-row error">‚ùå translationService is undefined!</div>';
        console.error('translationService is undefined');
        return;
      }

      const providers = Array.from(translationService.providers.keys());
      const activeProvider = translationService.activeProvider;
      
      let html = `
        <div class="info-row">
          <strong>Registered Providers:</strong> ${providers.join(', ')}
        </div>
        <div class="info-row">
          <strong>Active Provider:</strong> <code>${activeProvider}</code>
        </div>
      `;

      providers.forEach(name => {
        const provider = translationService.providers.get(name);
        html += `
          <div class="info-row">
            <strong>${name}:</strong> ${provider.constructor.name}
          </div>
        `;
      });

      div.innerHTML = html;
      console.log('Providers:', providers);
      console.log('Active provider:', activeProvider);
    }

    function setProvider(providerName) {
      const div = document.getElementById('test-info');
      
      console.log(`Setting provider to: ${providerName}`);
      
      // ‰øùÂ≠òÂà∞ storage
      chrome.storage.sync.set({ translationProvider: providerName }, () => {
        console.log(`Saved to storage: ${providerName}`);
        
        // Â∞ùËØïËÆæÁΩÆÊ¥ªÂä® provider
        if (typeof translationService !== 'undefined') {
          try {
            translationService.setActiveProvider(providerName);
            div.innerHTML = `<div class="info-row">‚úÖ Provider set to <code>${providerName}</code></div>`;
            console.log(`Active provider changed to: ${providerName}`);
          } catch (error) {
            div.innerHTML = `<div class="info-row error">‚ùå Failed to set provider: ${error.message}</div>`;
            console.error('Failed to set provider:', error);
          }
        } else {
          div.innerHTML = `<div class="info-row warning">‚ö†Ô∏è translationService not available</div>`;
          console.warn('translationService not available');
        }
        
        // Âà∑Êñ∞Áä∂ÊÄÅ
        setTimeout(() => {
          checkStorage();
          checkProviders();
        }, 100);
      });
    }

    function updateStatus() {
      const div = document.getElementById('status-info');
      
      chrome.storage.sync.get(['translationProvider'], (items) => {
        const storedProvider = items.translationProvider || 'not set';
        const activeProvider = typeof translationService !== 'undefined' 
          ? translationService.activeProvider 
          : 'service not available';
        
        let html = `
          <div class="info-row">
            <strong>Stored Provider:</strong> <code>${storedProvider}</code>
          </div>
          <div class="info-row ${storedProvider !== activeProvider ? 'error' : ''}">
            <strong>Active Provider:</strong> <code>${activeProvider}</code>
          </div>
        `;
        
        if (storedProvider !== activeProvider && activeProvider !== 'service not available') {
          html += `
            <div class="info-row error">
              ‚ùå <strong>MISMATCH DETECTED!</strong> Stored provider (${storedProvider}) does not match active provider (${activeProvider})
            </div>
          `;
        }
        
        div.innerHTML = html;
      });
    }

    // È°µÈù¢Âä†ËΩΩÊó∂Êõ¥Êñ∞Áä∂ÊÄÅ
    window.addEventListener('load', () => {
      console.log('Diagnostic page loaded');
      updateStatus();
      
      // Á≠âÂæÖ content script Âä†ËΩΩ
      setTimeout(() => {
        checkProviders();
        checkStorage();
      }, 500);
    });

    // ÁõëÂê¨ storage ÂèòÂåñ
    chrome.storage.onChanged.addListener((changes, areaName) => {
      console.log('Storage changed:', changes);
      updateStatus();
    });
  </script>
</body>
</html>
